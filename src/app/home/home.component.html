<div class="row" *ngIf="pets">
      <div class="col-sm-4 mb-3" *ngFor="let pet of pets">
        <div class="card">
          <img src="{{pet.image}}" class="card-img-top" alt="{{pet.name}}">
          <div class="card-body">
            <h5 class="card-title">{{ pet.name }}</h5>
            <p class="card-text">{{ pet.species }}</p>
            <a routerLink="/pet/{{pet.id}}" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
</div>
